{% extends 'layout.html'%} {% block body %}
<!-- Columnas de formulario y mapa  -->
<div class="container px-4">
    <div class="row gx-5">
        <div class="col">
            <div class="p-3 border bg-light animate__animated animate__slideInLeft">
                <h2 class="link-danger" style="
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
              sans-serif;
            text-shadow: 1px 2px 5px black;
          ">
                    Empresa de Reformas y Construcción en Barcelona 99, 08019
                </h2>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d47879.39365345966!2d2.1695510791015633!3d41.40748649999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12a4a347777eb049%3A0xd9646aee5525e4c!2sEmpresa%20de%20Reformas%20Integrales%20y%20Construcci%C3%B3n%20en%20Barcelona%20%7C%20ADAPTA%20REFORMAS!5e0!3m2!1ses!2ses!4v1651871878339!5m2!1ses!2ses"
                    width="600"
                    height="450"
                    style="border: 0"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"
                ></iframe>
            </div>
        </div>
        <div class="col">
            <div class="p-3 border bg-light animate__animated animate__slideInRight">
                <h1 class="link-primary" style="text-shadow: 2px 3px 12px black">
                    Contacta con nosotros
                </h1>
                <form action="/contacto" method="post">
                    <!-- nombre  -->
                    <div class="mb-3">
                        <label for="nom" class="form-label">Nombre</label>
                        <input
                            type="text"
                            class="form-control"
                            id="nom"
                            name="nom"
                            aria-describedby="emailHelp"
                        >
                        <div id="emailHelp" class="form-text">
                            Nunca compartiremos su nombre con nadie más
                        </div>
                    </div>
                    <!-- Email -->
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                        <input
                            type="email"
                            class="form-control"
                            id="exampleInputEmail1"
                            name="exampleInputEmail1"
                            aria-describedby="emailHelp"
                        >
                        <div id="emailHelp" class="form-text">
                            Nunca compartiremos su correo electrónico con nadie más
                        </div>
                    </div>
                    <!-- identificacion  -->
                    <div class="mb-3">
                        <label for="ident" class="form-label">Identificación</label>
                        <input
                            type="text"
                            class="form-control"
                            id="ident"
                            name="ident"
                            aria-describedby="emailHelp"
                        >
                        <div id="emailHelp" class="form-text">
                            Nunca compartiremos su Identificación con nadie más
                        </div>
                    </div>
                    <!-- Area -->
                    <div class="mb-3">
                        <label for="area" class="form-label">En que podemos ayudarte ?
                        </label
            >
                        <textarea
                            class="form-control"
                            id="area"
                            name="area"
                            rows="3"
                        ></textarea>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Me echa un vistazo
                        </label
            >
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</div>
<br>
<br>
<br>
<br>
{% endblock %}
